{% extends 'invoice/base.html' %}
{% block 'body' %}
{% load widget_tweaks %}

    <div class="container">

      <h1 class="m-5">Choose Client:</h1>

      <h2>{{ note }}</h2>


      <form action="{% url 'client_to_payment' %}" method="post" class="text-center">
          {% csrf_token %}
          {% for field in form %}
        <div class="form-group {%if field.errors %}alert alert-danger{%endif%} mx-auto">


            {{ field.errors }}
            {% render_field field class="form-control" placeholder=field.label %}


        </div>
        {% endfor %}

          <button type="submit" class="btn btn-primary">{% if balance %}Save updates{% else %}Submit{% endif %}</button>
      </form>


    </div>
{% endblock %}
